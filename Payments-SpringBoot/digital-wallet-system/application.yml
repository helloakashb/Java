spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: jdbc:h2:file:./data/digitalwallet
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: myVeryLongSecretKeyThatIsAtLeast256BitsLongForJWTSecurity123456789
  expiration: 86400000

logging:
  level:
    com.digitalwallet: DEBUG
